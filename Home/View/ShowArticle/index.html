<!DOCTYPE html>
<html lang="zh-CN">
  <head>                  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$DATA.title}</title>
    <link href="{$PUBLIC_PATH}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{$PUBLIC_PATH}/css/show_article.css" rel="stylesheet">
	<script src="/Admin/public/ueditor1/ueditor.parse.js"></script>
 	<script type="text/javascript">
 		uParse("#content-main",{
 			rootPath:"/Admin/public/ueditor1/"
 		});
        function commitComment()
        {
            var name = document.getElementById("commentname").value;
            var content = document.getElementById("commnetcontent").value;
            if(name == ""  ){
                alert("少侠给留个名吧");
                return false;
            }
            if(content == ""  ) {
                alert("总要要说点什么");
            }
        }
	</script>
  </head>
  <body> 
      <nav class="navbar navbar-inverse navbar-fixed-top">       
            <div class="container">
            <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src=""></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="__APP__/Home/">首页</a></li>
                                    <foreach name="CLASS" item="vo" key="k">
                                        <if condition="$vo eq $DATA.title">
						<li><a class="active" href="__APP__/Home/ChangeClass/index/class/{$vo}">{$vo}</a></li>
					<else />
						<li><a href="__APP__/Home/ChangeClass/index/class/{$vo}">{$vo}</a></li>
					</if>
                                    </foreach>
                    </ul>              
            </div>
            </div>
      </nav>
      <div class="container">
          <div class="row">
              <div  id="main-content-left" class="col-md-3 ">
                  <div class="master-info">
                        <img class="master-img"src="{$PUBLIC_PATH}/img/head_log.jpg">
                        <p class="text-center master-name"><a href="#">l不要y</a></p>
                        <p class="text-center master-email"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>:1083709608@qq.com</p>
                        <p class="text-center master-email"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>:<a href="">github.com/liyang</a></p>
                        <div>
                              <h3 class="master-sum">333<br><small>文章数</small></h3>
                              <h3 class="master-read">444<br><small>阅读量</small></h3>
                        </div>

                        <div class="max-list">
                          <ul class="list-unstyled ">
                              <foreach name="READ_RANK" item="vo">
                                  <li class="max-list-col"><span class="max-list-ico"></span><a class="max-list-a" href="__APP__/Home/ShowArticle/index/id/{$vo.id}">{$vo.title}</a>&nbsp;&nbsp;&nbsp;<span class="badge">{$vo.read_sum}</span></li>
                              </foreach>
                        </ul>
                      </div>

                      <div class="friend-link">
                          <ul class="list-unstyled">
                                <foreach name="LINK_DATA" item="vo">
                                    <li><span class="glyphicon glyphicon-link" aria-hidden="true">&nbsp;<a href="{$vo.link}" target="_blank">{$vo.name}</a></li>
                                </foreach>
                          </ul>
                  </div>
                  </div>
              </div>

              <div id="main-content-right" class="col-md-9">
                  <div class="content">
                      <div class="content-body">
                              <p class="text-center content-title"><a href="__APP__/Home/ShowArticle/index/id/{$DATA.id}">{$DATA.title}</a></p>
                              <div class="content-other">
                                          <ul class="list-inline">
                                                <li><h4><span class="glyphicon glyphicon-time" aria-hidden="true">时间：{$DATA.time}</span></h4></li>
                                                <li><h4><span class="glyphicon glyphicon-tag" aria-hidden="true">分类：{$DATA.class}</span></h4></li>
                                          </ul>
                              </div>
                              <div id="content-main">
					            {$DATA.content}
				                </div>
                      </div>
                      <div class="content-foot">
                          <ul class="list-inline">
                              <li><span class="glyphicon glyphicon-comment" aria-hidden="true">：<span class="label label-info" >{$DATA.comment_sum}</span></span></li>
                              <li><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true">：<span class="label label-warning">*</span></span></li>
                              <li><span class="glyphicon glyphicon-search" aria-hidden="true">：<span class="label label-success">{$DATA.read_sum}</span></span></li>
                          </ul>
                          <hr>
                          <form class="form-horizontal" onsubmit="commitComment({$DATA.id});return false">
                              <div class="form-group">
                                  <label for="commentname" class="col-sm-1 control-label">称呼</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" id="commentname" name="comment-name">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="commnetcontent" class="col-sm-1 control-label">内容</label>
                                  <div class="col-sm-10">
                                      <textarea  class="form-control" id="commnetcontent" name="comment-content" rows="4"></textarea>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <div class="col-sm-offset-1 col-sm-10">
                                      <button type="submit" class="btn btn-default">吐槽</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                      <!--comment-->
                      <div id="comment">
                          {$COMMENT}
                      </div>
                    </div>
              </div>
          </div>
      </div>
      <script src="{$PUBLIC_PATH}/Javascript/Comment.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="{$PUBLIC_PATH}/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
